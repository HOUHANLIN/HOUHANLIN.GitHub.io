<html>
<head>
<title>抽签</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
h1 {
margin-top: 50px;
text-align: center;
font-size: 36px;
color: #333;
}
#loser {
margin-top: 50px;
text-align: center;
font-size: 28px;
color: #333;
}
#nameList {
margin-top: 50px;
list-style: none;
padding: 0;
text-align: center;
}
#nameList li {
font-size: 24px;
margin-bottom: 10px;
}
#greeting {
text-align: center;
}
</style>
</head>
<body onclick="hideGreeting(); drawName()" onkeypress="drawName()">
<h1>抽签</h1>
<h1 id="loser"></h1>
<ul id="nameList"></ul>
<h2 id="greeting">点击屏幕任意处开始抽签</h2>
<script>
var nameList = [
"蔡雅欣",
"苏博涵",
"史雅婕",
"王柏程",
"王元昊",
"张子龙"
];
var drawnNames = [];
var loserElem = document.getElementById("loser");
var nameListElem = document.getElementById("nameList");

function drawName() {
if (drawnNames.length === nameList.length) {
alert("所有英雄已阵亡！");
return;
}
var index;
var loser;
do {
index = Math.floor(Math.random() * nameList.length);
loser = nameList[index];
} while (drawnNames.includes(loser));
drawnNames.push(loser);
nameListElem.innerHTML += "<li>" + loser + "</li>";
loserElem.textContent = "请：" + loser + " 同学起来答题";
}

function hideGreeting() {
var greetingElem = document.getElementById("greeting");
greetingElem.style.display = "none";
}
</script>
</body>
</html>
