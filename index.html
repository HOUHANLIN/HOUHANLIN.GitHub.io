<!DOCTYPE html>
<html>
    <head>
        <title>抽签</title>
        <meta charset="utf-8">
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: transparent;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            h1 {
                font-size: 4rem;
                margin-bottom: 3rem;
            }
            .options {
                display: flex;
                justify-content: space-between;
                width: 80%;
            }
            .option { /* 将四个选项按钮的大小和颜色都保持不变 */
                width: 23%;
                text-align: center;
                background-color: #87CEEB;
                padding: 1rem 0;
                border-radius: 0.5rem;
            }
            .option:hover { /* 取消悬停时按钮的半透明效果 */
                cursor: pointer;
            }
            .main-option { /* 将主按钮变成一个简洁的方形按钮，颜色改为淡绿色 */
                width: 10%;
                height: 50px;
                background-color: #90EE90;
                margin-bottom: 2rem;
            }
            .main-option:hover { /* 给主按钮添加悬停时的动画效果 */
                cursor: pointer;
                animation-name: main-option-hover;
                animation-duration: 0.5s;
                animation-timing-function: ease-in-out;
                animation-iteration-count: infinite;
            }
            @keyframes main-option-hover { /* 定义主按钮悬停时的动画效果 */
                0% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
                100% {
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>抽签</h1>
            <div>
                <div class="main-option"></div> <!-- 给主按钮添加链接 -->
            </div>
            <div class="options">
                <div class="option" onclick="window.open('https://www.google.com/')">选项1</div>
                <div class="option" onclick="window.open('https://www.google.com/')">选项2</div>
                <div class="option" onclick="window.open('https://www.google.com/')">选项3</div>
                <div class="option" onclick="window.open('https://www.google.com/')">选项4</div>
            </div>
        </div>
    </body>
</html>
