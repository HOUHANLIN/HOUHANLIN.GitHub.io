<!DOCTYPE html>
<html>
    <head>
        <title>抽签</title>
        <meta charset="utf-8">
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: transparent; /* 将背景改为透明 */
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            h1 {
                font-size: 4rem;
                margin-bottom: 3rem;
            }
            .options {
                display: flex;
                justify-content: space-between;
                width: 80%;
            }
            .option {
                width: 23%;
                text-align: center;
                background-color: green; /* 将按钮颜色改为绿色 */
                padding: 1rem 0;
                border-radius: 0.5rem;
            }
            .option:hover {
                cursor: pointer;
                opacity: 0.8; /* 当鼠标悬停在按钮上时，将按钮的透明度调整为0.8 */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>抽签</h1>
            <div class="options">
                <div class="option" onclick="window.open('https://www.google.com/')">选项1</div> <!-- 在新窗口中打开链接 -->
                <div class="option" onclick="window.open('https://www.google.com/')">选项2</div>
                <div class="option" onclick="window.open('https://www.google.com/')">选项3</div>
                <div class="option" onclick="window.open('https://www.google.com/')">选项4</div>
            </div>
        </div>
    </body>
</html>
